<!DOCTYPE html>
<html>
<head>
    <title>Dog Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dog Leaderboard</h1>
        <button id="sortButton" onclick="sortLeaderboard()">Sort by Score</button>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardData">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
