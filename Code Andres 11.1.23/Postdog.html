<!DOCTYPE html>
<html lang="en">
<head>
    <!--background for webpage-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate my Dog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <section class="postDog">
        <nav>
            <!--logo-->
            <a href="index.html"><img src="images/newlogo2.png" alt="Logo"></a>
            <div class="nav-links" id="navLinks">
                <!--close icon-->
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <!--Toolbar-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="myProfile.html">My Profile</a></li>
                    <li><a href="postdog.html">Post</a></li>
                    <li><a href="dogRatingPage.html">Rate a Dog</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <li><a href="Log Out">Log Out</a></li>
                </ul>
            </div>
            <!--Menu-->
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <!--title-->
        <h1>Post Your Dog</h1>
    </section>
    
    <!-- Post Dog Content -->
    <section class="postDog-content">
        <div class="row">
            <div class="postDog-col">
                <h1>Welcome! Here you can post your dog!</h1>
                
                <!-- Include the form with input boxes here -->
                <form>
                    <label for="dogPhoto">Dog Photo Link:</label>
                    <input type="text" id="photoLink" name="photoLink"><br><br>
                    
                    <label for="dogName">Dog's Name:</label>
                    <input type="text" id="dogName" name="dogName"><br><br>
                    
                    <label for="dogBreed">Dog's Breed:</label>
                    <input type="text" id="dogBreed" name="dogBreed"><br><br>
                    
                    <label for="ownerName">Owner's Name:</label>
                    <input type="text" id="ownerName" name="ownerName"><br><br>
                    
                    <label for="description">About your Dog:<br></label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="postDog-col"></div>
        </div>
    </section>
    
    <!-- Javascript for Toggle Menu -->
    <script>
        var navLinks = document.getElementById("navLinks");

        /* Adding and removing menu for mobile */
        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "200px";
        }
    </script>
</body>
</html>
